<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/tablet.css" media="(min-width: 768px)">
    <title>My gallery challenge</title>
</head>
<body>
    <main>
        <section class="photo-perfile">
            <img src="./assets/profilePhoto.png" alt="Photo perfile">
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
        </section>
        <section class="info">
            <div class="content-info">
                <div>
                    <p>100</p>
                    <p>Posts</p>
                </div>
                <div>
                    <p>2,242</p>
                    <p>Followers</p>
                </div>
                <div>
                    <p>1,432</p>
                    <p>Following</p>
                </div>
            </div>
        </section>
        <section class="section-photos">
            <figure>
                <div class="photo-uno-dos">
                    <img src="./assets/photo1.png" alt="photo1">
                    <img src="./assets/photo2.png" alt="photo2">
                </div>
                <div class="las-cuatro">
                    <div class="las-tres">
                        <img class="photo-tres" src="./assets/photo3.png" alt="photo3">
                        <div>
                            <img class="photo-cuatro"  src="./assets/photo6.png" alt="photo6">
                            <img class="photo-cinco" src="./assets/photo5.png" alt="photo5">
                        </div>
                    </div>
                    <img class="photo-seis" src="./assets/photo_4.png" alt="photo4">
                </div>
            </figure>
        </section>
    </main>
    <footer>
        <p>Created by <a href="#">@ferrcode</a> - devChallenges.io</p>
    </footer>
</body>
</html>
